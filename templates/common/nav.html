{% load static %}

<nav class="navbar">
    <div class="container">
        <div class="logo">
            <!-- Link to Home Page -->
            <a href="#">
                <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                     alt="img1">
            </a>

            <!-- Link to Home Page -->
            <a class="home" href="{% url 'home' %}">
                <i>Petstagram</i>
            </a>
        </div>

        <div class="nav-links">
            <ul class="nav-group">
                <li class="nav-item">

                    <!-- Link to Add Pet Page -->
                    <a href="{% url 'add-pet' %}">
                        <i>Add Pet</i>
                    </a>
                </li>
                <li class="nav-item">

                    <!-- Link to Add Photo Page -->
                    <a href="{% url 'photo-add' %}">
                        <i>Add Photo</i>
                    </a>
                </li>
                {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <!-- Link to Login Page -->
                        <a href="{% url 'login' %}">
                            <i>Login</i>
                        </a>
                    </li>
                    <li class="nav-item">
                
                        <!-- Link to Register Page -->
                        <a href="{% url 'register' %}">
                            <i>Register</i>
                        </a>
                    </li>
                {% else %}
                
                    <li class="nav-item">
                        <!-- Link to Profile Page -->
                        <a href="{% url 'profile-details' request.user.pk %}">
                            <i>Profile</i>
                        </a>
                    </li>
                
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="button" type="submit"><i>Logout</i></button>
                    </form>
                
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
